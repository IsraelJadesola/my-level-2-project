<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Eazy Food Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/share-dashboard.css">
</head>

<body class="bg-light-green min-vh-100 font-sans">
    <div class="container-custom mx-auto p-4 p-md-5">

        <div class="bg-white shadow-lg-custom rounded-xl-custom p-4 p-md-5 mb-5">
            <h1 class="text-3xl font-weight-bold text-green-700 mb-2">Donor Dashboard</h1>
            <div id="displayName" class="fs-4 fw-semibold text-dark">Loading User...</div>
            <div class="text-secondary mt-1 small">
                Email: <span id="displayEmail" class="fw-medium"></span> |
                Phone Number: <span id="displayPhoneNumber" class="fw-medium"></span> |
                Location: <span id="displayLocation" class="fw-medium"></span>
            </div>
        </div>

        <div class="row g-4">

            <div class="col-lg-6">
                <div class="bg-white shadow-lg-custom rounded-xl-custom p-4 p-md-5 h-100">
                    <h2 class="fs-3 fw-semibold mb-4 text-green-600">Post New Food Donation</h2>

                    <form>
                        <div class="mb-3">
                            <label for="foodName" class="form-label small fw-medium text-secondary">Food Item
                                Name</label>
                            <input type="text" id="foodName" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="foodMeasurement" class="form-label small fw-medium text-secondary">Measurement
                                Unit</label>
                            <select id="foodMeasurement" class="form-select">
                                <option value="" selected disabled>Select a measurement unit...</option>
                                <option value="Milk Tin (Agolo)">Milk Tin (Agolo)</option>
                                <option value="Tomato Tin (Derica)">Tomato Tin (Derica)</option>
                                <option value="Mudu (Congo)">Mudu (Congo)</option>
                                <option value="Paint Rubber (4 Congo)">Paint Rubber (4 Congo)</option>
                                <option value="Big Basket">Big Basket (for Tomatoes and Pepper, etc)</option>
                                <option value="Bunches">Bunches (for fruits like Banana, etc)</option>
                                <option value="Bag">Bag</option>
                                <option value="Kilogram">Kilogram</option>
                                <option value="others">Others (Specify in Food Name)</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="foodQuantity" class="form-label small fw-medium text-secondary">Quantity</label>
                            <input type="number" id="foodQuantity" class="form-control">
                        </div>

                        <button type="button" onclick="window.postFood()"
                            class="w-100 btn btn-lg btn-custom-green fw-bold py-2 rounded-lg">
                            Post Food for Sharing
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="bg-white shadow-lg-custom rounded-xl-custom p-4 p-md-5 h-100">
                    <h2 class="fs-3 fw-semibold mb-4 text-green-600">My Current Listings</h2>
                    <div id="donorListings" class="d-grid gap-3">
                        <p class="text-secondary" id="loadingListings">Loading your posted items...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, set, get, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAGcO2LxrrjCCUaahQcEANaC6gqTDzoilc",
            authDomain: "lvl-2-project.firebaseapp.com",
            databaseURL: "https://lvl-2-project-default-rtdb.firebaseio.com",
            projectId: "lvl-2-project",
            storageBucket: "lvl-2-project.firebasestorage.app",
            messagingSenderId: "114438653075",
            appId: "1:114438653075:web:08eef3dffa7abc593b7966"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Global variable to hold the currently authenticated user's details
        let currentUser = null;
        let currentUserName = '';
        let currentUserEmail = '';
        let currentUserPhoneNumber = '';
        let currentUserLocation = '';

        // ===========================================
        // 1. DATA FETCHING (User Profile and Listings)
        // ===========================================

        function fetchUserProfileData(userId) {
            const userRef = ref(database, `signedUpUsers/${userId}`);

            get(userRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        // Store these for use in the postFood function
                        currentUserName = userData.name;
                        currentUserEmail = userData.email;
                        currentUserPhoneNumber = userData.phoneNumber
                        currentUserLocation = userData.location;

                        // Display on dashboard
                        const welcomeElement = document.getElementById('displayName');
                        const emailElement = document.getElementById('displayEmail');
                        const phoneNumberElement = document.getElementById('displayPhoneNumber');
                        const locationElement = document.getElementById('displayLocation');

                        if (welcomeElement) {
                            welcomeElement.textContent = `Welcome, ${userData.name}!`;
                        }
                        if (emailElement) {
                            emailElement.textContent = userData.email;
                        }
                        if (phoneNumberElement) {
                            phoneNumberElement.textContent = userData.phoneNumber;
                        }
                        if (locationElement) {
                            locationElement.textContent = userData.location;
                        }
                    } else {
                        console.log("No donor profile data found for this user.");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching user profile data:", error);
                });
        }

        // Listener to display the donor's active listings in real-time
        function listenForDonorListings(userId) {
            const listingsRef = ref(database, 'foodListings');
            const listingsContainer = document.getElementById('donorListings');

            // Clear the loading message
            listingsContainer.innerHTML = '';

            // onValue keeps the list updated in real-time
            onValue(listingsRef, (snapshot) => {
                listingsContainer.innerHTML = ''; // Clear previous listings
                let foundListing = false;

                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postId = childSnapshot.key;

                    // Only display items posted by the CURRENT user
                    if (post.donorId === userId) {
                        foundListing = true;

                        // Create HTML element for the listing
                        const itemDiv = document.createElement('div');
                        // ‚≠ê MODIFIED CLASSES: Using Bootstrap classes for styling
                        itemDiv.className = 'bg-light p-3 rounded border-green-start d-flex justify-content-between align-items-center';
                        itemDiv.innerHTML = `
                            <div>
                                <p class="fw-semibold text-dark mb-0">${post.foodName}</p>
                                <p class="small text-secondary mb-0">${post.foodQuantity} ${post.foodMeasurement}</p>
                            </div>
                            <button data-id="${postId}" onclick="deleteListing(this.getAttribute('data-id'))" class="btn btn-sm text-danger fw-medium p-0">
                                Delete
                            </button>
                        `;
                        listingsContainer.appendChild(itemDiv);
                    }
                });

                if (!foundListing) {
                    listingsContainer.innerHTML = '<p class="text-secondary">You have no active listings. Post one above!</p>';
                }
            });
        }

        // ===========================================
        // 2. DATA POSTING
        // ===========================================

        function postFood() {
            // CRITICAL CHECK: Make sure the user is logged in and we have their details
            if (!currentUser || !currentUserName) {
                console.error("User details are missing. Please wait for authentication.");
                return;
            }

            const donorFoodName = document.getElementById("foodName").value;
            const donorFoodMeasurement = document.getElementById("foodMeasurement").value;
            const donorFoodQuantity = document.getElementById("foodQuantity").value;

            if (!donorFoodName || !donorFoodQuantity || !donorFoodMeasurement) {
                alert("Please fill all fields.");
                return;
            }

            const postObject = {
                donorId: currentUser.uid,
                donorName: currentUserName,
                donorPhone: currentUserPhoneNumber,
                donorLocation: currentUserLocation,
                foodName: donorFoodName,
                foodMeasurement: donorFoodMeasurement,
                foodQuantity: donorFoodQuantity,
                timestamp: Date.now()
            };

            // Use PUSH() to create a unique key
            const globalFoodRef = ref(database, `foodListings`);

            push(globalFoodRef, postObject)
                .then(() => {
                    console.log("Food item posted successfully with unique key.");
                    // Clear the form fields after successful post
                    document.getElementById("foodName").value = '';
                    document.getElementById("foodMeasurement").value = '';
                    document.getElementById("foodQuantity").value = '';
                })
                .catch(error => {
                    console.error("Error posting food:", error);
                });
        }

        // Function for deleting a listing
        function deleteListing(postId) {
            if (!confirm("Are you sure you want to delete this listing?")) {
                return; // Stop if the user cancels
            }
            console.log(`Attempting to delete post with ID: ${postId}`);
            const postRef = ref(database, `foodListings/${postId}`);
            remove(postRef)
                .then(() => {
                    console.log(`Post ${postId} deleted successfully.`);
                })
                .catch((error) => {
                    console.error("Error deleting post:", error);
                });
        }


        // ===========================================
        // 3. AUTHENTICATION LISTENER
        // ===========================================

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const userId = user.uid;

                // 1. Fetch the user's name/email/location
                fetchUserProfileData(userId);

                // 2. Start the real-time listener for their posts
                listenForDonorListings(userId);

            } else {
                // User is signed out, redirect them
                window.location.href = "sign-up-hub.html";
            }
        });

        window.postFood = postFood;
        window.deleteListing = deleteListing;
    </script>
</body>

</html>
