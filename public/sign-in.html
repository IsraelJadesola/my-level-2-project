<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/sign-in.css">

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid py-2 px-4">
            <a class="navbar-brand fw-bold fs-4 text-dark" href="index.html">
                <i data-lucide="leaf" class="me-2" style="width: 1.5rem; height: 1.5rem; color: #4c7c34;"></i>Eazy<span
                    style="color: #4c7c34;">Food</span>Share
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="index.html#how-it-works">How It Works</a>
                    </li>
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="index.html#mission">Our Mission</a>
                    </li>
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-success rounded-pill px-4 " href="sign-up-hub.html">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>

    <main class="py-5 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-5">
                    <div class="card p-4 p-md-5">
                        <header class="text-center mb-4">
                            <i data-lucide="log-in" class="text-primary-custom" style="width: 3rem; height: 3rem;"></i>
                            <h1 class="h4 fw-bold mt-2 text-primary-custom">User Sign In</h1>
                            <p class="text-muted">Access your personal dashboard (Donor or Receiver).</p>
                        </header>

                        <div class="mb-3">
                            <label for="userMail" class="form-label text-muted">Email Address</label>
                            <input type="email" placeholder="input your email here" class="form-control" id="userMail"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="userPassword" class="form-label text-muted">Password</label>
                            <input type="password" placeholder="input your password here" class="form-control"
                                id="userPassword" required>
                        </div>

                        <button class="btn btn-custom text-white btn-lg" onclick="signInUser()" id="signInBtn">Sign
                            In</button>
                        <div id="messageBox" class="message-box text-center"></div>

                        <div class="text-center mt-3">
                            <p class="mb-0 small">Not registered yet?
                                <a href="sign-up-hub.html" class="text-primary-custom text-decoration-none fw-bold">Sign
                                    Up Here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">EazyFoodShare &copy; 2025 | Built with HTML, CSS, Bootstrap, JavaScript, & Firebase |
                <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAGcO2LxrrjCCUaahQcEANaC6gqTDzoilc",
            authDomain: "lvl-2-project.firebaseapp.com",
            databaseURL: "https://lvl-2-project-default-rtdb.firebaseio.com",
            projectId: "lvl-2-project",
            storageBucket: "lvl-2-project.firebasestorage.app",
            messagingSenderId: "114438653075",
            appId: "1:114438653075:web:08eef3dffa7abc593b7966"
        };

        const app = initializeApp(firebaseConfig);
        let auth = getAuth(app);
        let database = getDatabase(app);

        const messageBox = document.getElementById('messageBox');

        function showMessage(msg, isError) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            messageBox.className = isError
                ? 'message-box alert-danger text-center'
                : 'message-box alert-success text-center bg-success text-white';
        }


        async function checkRoleAndRedirect(userId) {
            const profilePath = `signedUpUsers/${userId}`;
            const userProfileRef = ref(database, profilePath);

            try {
                const profileSnap = await get(userProfileRef);

                if (profileSnap.exists()) {
                    const userData = profileSnap.val();
                    const identity = userData?.userIdentity;

                    if (identity === 'donator') {
                        showMessage(`Welcome back, Donor! Redirecting to dashboard...`, false);
                        setTimeout(() => {
                            window.location.href = './donator/donator-dashboard.html';
                        }, 1000);
                    } else if (identity === 'receiver') {
                        showMessage(`Welcome back, Receiver! Redirecting to dashboard...`, false);
                        setTimeout(() => {
                            window.location.href = './receiver/receiver-dashboard.html';
                        }, 1000);
                    }
                } else {
                    alert('profile not found')
                }
            } catch (rtdbError) {
                showMessage('Sign-in successful, but failed to retrieve user identity from the database. Please try again or contact support.', true);
            }
        }

        async function signInUser() {
            const email = document.getElementById('userMail').value.trim();
            const password = document.getElementById('userPassword').value.trim();

            if (!email || !password) {
                showMessage("Please enter both email and password.", true);
                return;
            }

            showMessage("Signing in...", false);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);

                // this is to check role and redirect after authentication
                await checkRoleAndRedirect(userCredential.user.uid);

            } catch (error) {
                let displayMessage = "Sign-in failed. Please check your email and password.";

                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    displayMessage = 'Invalid email or password. Please try again.';
                } else if (error.code) {
                    displayMessage = `Error: ${error.code.replace('auth/', '').replace(/-/g, ' ')}.`;
                }

                showMessage(displayMessage, true);
            }
        }

        window.signInUser = signInUser;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>lucide.createIcons();</script>
</body>

</html>
