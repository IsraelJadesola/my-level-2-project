<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Food Share | Sign In</title>
    <!-- Load Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load Lucide Icons for visual appeal -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Consistent Styling */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f7; /* Light background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1; /* Allows the main content to push the footer down */
        }
        .navbar {
            border-bottom: 1px solid #dee2e6;
        }
        .text-primary-custom {
            color: #4c7c34 !important; /* Deep, mature green */
        }
        .btn-custom {
            background-color: #4c7c34; 
            border-color: #4c7c34; 
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #386125; 
            border-color: #386125; 
        }
        .card {
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* More refined shadow */
        }
        .alert-box { 
            display: none; 
            padding: 10px; 
            border-radius: 6px; 
            margin-top: 15px; 
        }
    </style>
</head>
<body>

    <!-- 1. Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container py-2 px-4">
            <a class="navbar-brand fw-bold fs-4 text-dark" href="index.html">
                <span class="text-primary-custom">Eazy Food</span>Share
            </a>
            <div class="ms-auto">
                <a class="btn btn-outline-dark rounded-pill px-4" href="login.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- 2. Main Content / Sign In Form -->
    <main class="d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-5">
                    <div class="card p-4 p-md-5">
                        <header class="text-center mb-4">
                            <i data-lucide="log-in" class="text-primary-custom" style="width: 3rem; height: 3rem;"></i>
                            <h1 class="h3 fw-bold mt-2">Welcome Back</h1>
                            <p class="text-muted">Sign in to your Donor or Recipient account.</p>
                        </header>
                        
                        <!-- Input Fields -->
                        <div class="mb-3">
                            <label for="userEmail" class="form-label text-muted">Email Address</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="your.email@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="userPassword" class="form-label text-muted">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter your password" required>
                        </div>
                        
                        <button class="btn btn-custom text-white btn-lg" id="signInButton" onclick="handleSignIn()">Sign In</button>
                        
                        <!-- Custom Message Box for Errors/Success -->
                        <div id="messageBox" class="alert-box text-center"></div>

                        <div class="text-center mt-4">
                            <p class="mb-1">Don't have an account? <a href="login.html" class="text-primary-custom text-decoration-none fw-bold">Sign Up Here</a></p>
                            <!-- Note: Password Reset requires more Firebase setup, so we link back to login for now. -->
                            <p><a href="#" class="text-muted text-decoration-none small">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 3. Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Eazy Food Share &copy; 2024 | Built with Bootstrap & Firebase</p>
        </div>
    </footer>

    <!-- Firebase SDK and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- MANDATORY GLOBAL VARIABLES ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-foodshare-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let auth;
        let db;

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // Authenticate user for the environment
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => console.error("Custom token sign in failed:", e));
            } else {
                signInAnonymously(auth).catch(e => console.error("Anonymous sign in failed:", e));
            }
        } catch (e) {
            console.error("Firebase initialization error:", e);
        }

        const messageBox = document.getElementById('messageBox');
        
        /**
         * Displays feedback (success or error) to the user.
         * @param {string} msg The message to display.
         * @param {boolean} isError If true, displays as an error (red).
         */
        function showMessage(msg, isError) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            messageBox.className = isError ? 'alert-box alert-danger' : 'alert-box alert-success text-center text-white bg-success';
        }

        /**
         * Handles the user sign-in process.
         */
        const handleSignIn = async () => {
            const emailInput = document.getElementById('userEmail');
            const passwordInput = document.getElementById('userPassword');
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            showMessage("Signing in...", false); // Indicate loading

            if (!email || !password) {
                showMessage("Please enter both email and password.", true);
                return;
            }

            try {
                // 1. AUTHENTICATION: Sign in the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. RETRIEVE ROLE (Optional but highly recommended for routing)
                // Fetch the user's role (donor/recipient) from Firestore, which was saved during signup.
                const profileDocPath = `artifacts/${appId}/users/${user.uid}/profile/details`;
                const docRef = doc(db, profileDocPath);
                const docSnap = await getDoc(docRef);

                let role = 'user'; // Default role
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    role = data.role || 'user'; // Use the role saved during sign-up
                }

                showMessage(`Sign-in successful! Redirecting to dashboard... (Role: ${role})`, false);
                
                // 3. REDIRECTION: Redirect the user to the main app based on role (or a general dashboard)
                // We'll use a placeholder dashboard for now.
                setTimeout(() => {
                    // In a real app, you might redirect based on role:
                    // window.location.href = (role === 'donor') ? 'donor_dashboard.html' : 'recipient_dashboard.html';
                    window.location.href = 'dashboard.html'; 
                }, 1000); 

            } catch (error) {
                let displayMessage = "Sign-in failed. Please check your credentials.";
                
                // Provide user-friendly error messages
                if (error.code === 'auth/invalid-email') {
                    displayMessage = 'Invalid email format.';
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    displayMessage = 'Invalid email or password.';
                } else if (error.code) {
                    displayMessage = `Error: ${error.code.replace('auth/', '').replace(/-/g, ' ')}.`;
                }

                showMessage(displayMessage, true);
                console.error("Firebase Sign In Error:", error.code, error.message);
            }
        }

        // Expose the function globally
        window.handleSignIn = handleSignIn;
    </script>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
