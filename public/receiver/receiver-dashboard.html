<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard - Eazy Food Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/receiver.dashbord.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-light-green min-vh-100 font-sans">

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-xl shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-dark" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid py-2 px-4">
            <a class="navbar-brand fw-bold fs-4 text-dark" href="../index.html">
                <i data-lucide="leaf" class="navbar-logo-icon me-2"
                    style="width: 1.5rem; height: 1.5rem; color: #4c7c34;"></i>Eazy<span
                    style="color: #4c7c34;">Food</span>Share
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="../index.html#how-it-works">How It Works</a>
                    </li>
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="../index.html#mission">Our Mission</a>
                    </li>
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="../about.html">About us</a>
                    </li>

                    <li class="nav-item">
                        <button class="bg-danger rounded-pill text-white btn btn-signout-custom px-4" id="signOutBtn">
                            <i data-lucide="log-out" style="width: 1.2rem; height: 1.2rem;"></i>
                            Sign Out
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-12">

                <div class="bg-white info-card p-4 p-md-5 mb-5">
                    <h1 class="fs-2 fw-bold text-primary-custom mb-2">Receiver Dashboard</h1>
                    <div id="displayName" class="fs-3 text-black fw-semibold mb-3">Loading User...</div>

                    <div class="text-secondary mt-1 small">
                        Email: <span id="displayEmail" class="fw-medium text-dark"></span> &bull;
                        Phone Number: <span id="displayPhoneNumber" class="fw-medium text-dark"></span> &bull;
                        Location: <span id="displayLocation" class="fw-medium text-dark"></span>
                    </div>
                </div>

                <div class="row g-4 bigDiv">
                    <div class="col-12">
                        <div class="displayDiv feature-card p-4 p-md-5 h-100">
                            <h2 class="fs-3 fw-semibold mb-4 text-primary-custom">Available Food Donations</h2>

                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 rounded-start-pill"
                                        id="search-icon">
                                        <i data-lucide="search" style="width: 1.25rem; height: 1.25rem;"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0 rounded-end-pill py-2"
                                        id="foodSearchInput" placeholder="Search by Food Name, Donor, or Location...">
                                </div>
                            </div>

                            <div id="availableListings" class="d-grid gap-4">
                                <p class="text-secondary" id="loadingListings">Loading available food items...</p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">EazyFoodShare &copy; 2025 | Built with HTML, CSS, Bootstrap, JavaScript, & Firebase |
                <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script>lucide.createIcons();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAGcO2LxrrjCCUaahQcEANaC6gqTDzoilc",
            authDomain: "lvl-2-project.firebaseapp.com",
            databaseURL: "https://lvl-2-project-default-rtdb.firebaseio.com",
            projectId: "lvl-2-project",
            storageBucket: "lvl-2-project.firebasestorage.app",
            messagingSenderId: "114438653075",
            appId: "1:114438653075:web:08eef3dffa7abc593b7966"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;

        const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));

        function showMessageModal(title, message) {
            document.getElementById('messageModalLabel').textContent = title;
            document.getElementById('messageModalBody').innerHTML = `<p>${message}</p>`;
            messageModal.show();
        }

        function fetchUserProfileData(userId) {
            const userRef = ref(database, `signedUpUsers/${userId}`);

            get(userRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        document.getElementById('displayName').textContent = `Welcome, ${userData.name}!`;
                        document.getElementById('displayEmail').textContent = userData.email || 'N/A';
                        document.getElementById('displayPhoneNumber').textContent = userData.phoneNumber || 'N/A';
                        document.getElementById('displayLocation').textContent = userData.location || 'N/A';

                    } else {
                        console.log("No receiver profile data found for this user.");
                        showMessageModal('Profile Error', 'Your profile details could not be loaded.');
                    }
                })
                .catch((error) => {
                    console.error("Error fetching user profile data:", error);
                    showMessageModal('Connection Error', 'Failed to connect to the database to load profile.');
                });
        }

        function listenForAllListings() {
            const listingsRef = ref(database, 'foodListings');
            const listingsContainer = document.getElementById('availableListings');

            listingsContainer.innerHTML = '';

            onValue(listingsRef, (snapshot) => {
                listingsContainer.innerHTML = '';

                let posts = [];

                snapshot.forEach((childSnapshot) => {
                    posts.push(childSnapshot.val());
                })

                posts.sort((a, b) => {
                    const dateA = new Date(a.postTimestamp || 0);
                    const dateB = new Date(b.postTimestamp || 0);
                    return dateB - dateA;
                });

                if (posts.length === 0) {
                    listingsContainer.innerHTML = `
                    <div class="alert alert-light text-center py-5 border-dashed" role="alert">
                        <i data-lucide="search-x" class="text-secondary mb-3"
                            style="width: 2.5rem; height: 2.5rem;"></i>
                        <p class="fs-5 text-secondary mb-1 fw-bold">No Available Food Donations Right Now.</p>
                        <p class="small text-muted mb-0">Check back later! New food items can be posted anytime.</p>
                    </div>`
                } else {

                    posts.forEach((post) => {
                        let postedTime = 'N/A';

                        if (post.postTimestamp) {
                            try {
                                const date = new Date(post.postTimestamp);
                                postedTime = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                            } catch (e) {
                                console.error("Invalid timestamp format:", post.postTimestamp, e);
                                postedTime = 'Unknown Time (Donor app needs update)';
                            }
                        }


                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'p-4 rounded border-left-lg shadow-sm displayDiv';
                        itemDiv.innerHTML = `
                        <div class="d-flex align-items-center mb-2">
                            <i data-lucide="utensils" class="text-primary-custom me-2" style="width: 1.5rem; height: 1.5rem;"></i>
                            <h3 class="fs-5 fw-bold text-dark mb-0">${post.foodName}</h3>
                        </div >
                        <p class="mb-2 text-secondary fw-medium">
                            <i data-lucide="scale" class="me-1" style="width: 1rem; height: 1rem;"></i>
                            Measurement: ${post.foodMeasurement}
                        </p>
                        <p class="mb-2 text-secondary fw-medium">
                            <i data-lucide="package" class="me-1" style="width: 1rem; height: 1rem;"></i>
                            Quantity: ${post.foodQuantity}
                        </p>
                        
                        <div class="border-top pt-3 mt-3">
                            <p class="small text-muted mb-1 fw-medium">Contact Donor to Arrange Pickup:</p>
                            <p class="small mb-1 text-dark">
                                <i data-lucide="user" class="me-1" style="width: 1rem; height: 1rem;"></i>
                                Donor: ${post.donorName}
                            </p>
                            <p class="small mb-1 text-dark">
                                <i data-lucide="phone" class="me-1" style="width: 1rem; height: 1rem;"></i>
                                Phone: <span class="fw-semibold">${post.donorPhone}</span>
                            </p>
                            <p class="small mb-0 text-dark">
                                <i data-lucide="map-pin" class="me-1" style="width: 1rem; height: 1rem;"></i>
                                Location: ${post.donorLocation}
                            </p>
                            <p class="small mb-0 text-dark">
                                <i data-lucide="calendar-clock" class="me-1" style="width: 1rem; height: 1rem;"></i>
                                Date posted: ${postedTime}
                            </p>
                        </div>`;
                        listingsContainer.appendChild(itemDiv);
                    });
                }

                lucide.createIcons();
            });

        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const userId = user.uid;
                console.log('Receiver is logged in:', userId);

                fetchUserProfileData(userId);

                listenForAllListings();

            } else {
                window.location.href = "../sign-in.html";
            }
        });

        document.getElementById("foodSearchInput").addEventListener("input", (e) => {
            const searchValue = e.target.value.toLowerCase().trim();
            const allItems = document.querySelectorAll("#availableListings .displayDiv");

            allItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchValue) ? "" : "none";
            });
        });

        document.getElementById('signOutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.replace("../sign-in.html");
            }).catch((error) => {
                console.error("Sign Out Error:", error);
                showMessageModal('Error', 'Failed to sign out. Please try again.');
            });
        });
    </script>
</body>

</html>
